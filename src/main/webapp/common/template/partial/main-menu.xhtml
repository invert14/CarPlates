<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:menubar>
            <p:menuitem value="CarPlates"
                        url="/local/carplates-view.xhtml"
                        rendered="#{userSession.local}"
                        icon="ui-icon-key"/>

            <p:menuitem value="Owners"
                        rendered="#{userSession.local}"
                        url="/local/owners-view.xhtml"
                        icon="ui-icon-person"/>
            
            <p:menuitem value="All Penalties"
                        url="/global/penalties-view.xhtml"
                        rendered="#{userSession.global}"
                        icon="ui-icon-notice"/>            

            <p:menuitem value="All CarPlates"
                        url="/global/carplates-view.xhtml"
                        rendered="#{userSession.global}"
                        icon="ui-icon-key"/>

            <p:menuitem value="All Owners"
                        rendered="#{userSession.global}"
                        url="/global/owners-view.xhtml"
                        icon="ui-icon-person"/>
            
            <p:menuitem value="All Insurances"
                        rendered="#{userSession.insurance}"
                        url="/insurance/insurance-view.xhtml"
                        icon="ui-icon-person"/>
            
            <p:menuitem value="Wyloguj"
                        action="#{identity.logout}"
                        ajax="true"
                        update="@all"
                        icon="ui-icon-power"
                        style="float:right;" />
        </p:menubar>
    </h:form>
</ui:component>
